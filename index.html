<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="./Css/style.css">
</head>

<body>
    <h1>To Do List</h1>

    <form class="task-form">
        <div class="tasks">
            <input type="text" class="task-title" placeholder="TaskTitle" required />
        </div>

        <div class="tasks">
            <input type="text" class="task-description" placeholder="TaskDescription" required />
        </div>

        <div class="tasks">
            <button type="submit"> Add task </button>
        </div>

    </form>
    <div class="task-list">
        <h2>Tasks</h2>
        <ul class="task-ul">
          
            <!-- Tasks will be dynamically added here -->
        </ul>



        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="./Js/main.js"></script>
</body>
</html>
